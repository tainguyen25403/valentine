<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="icon" type="image/x-icon" href="assets/hihi.ico" />
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <script>
      // Kiểm tra referrer
      if (
        document.referrer === "" ||
        !document.referrer.includes("hangout.html") ||
        performance.navigation.type === 1 ||
        window.performance.getEntriesByType("navigation")[0].type === "reload"
      ) {
        window.location.href = "index.html"; // Chuyển hướng về trang chính
      }
    </script>
    <iframe src="player.html" style="display: none"></iframe>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="assets/food/eu.png" alt="European cuisine" />
        <label
          ><input type="checkbox" name="food" value="European cuisine" />
          European cuisine</label
        >
      </div>
      <div class="food-item">
        <img src="assets/food/japan.png" alt="Japanese cuisine" />
        <label
          ><input type="checkbox" name="food" value="Japanese cuisine" />
          Japanese cuisine</label
        >
      </div>
      <div class="food-item">
        <img src="assets/food/koreanfood.jpeg" alt="Korean cuisine" />
        <label
          ><input type="checkbox" name="food" value="Korean cuisine" /> Korean
          cuisine</label
        >
      </div>
      <div class="food-item">
        <img src="assets/food/china.png" alt="Chinese cuisine" />
        <label
          ><input type="checkbox" name="food" value="Chinese cuisine" /> Chinese
          cuisine</label
        >
      </div>
      <div class="food-item">
        <img src="assets/food/eu.png" alt="Thai cuisine" />
        <label
          ><input type="checkbox" name="food" value="Thai cuisine" /> Thai
          cuisine</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
    <script>
      document.querySelector(".button").addEventListener("click", function () {
        let selectedFoods = Array.from(
          document.querySelectorAll('input[name="food"]:checked')
        ).map((input) => input.value);

        localStorage.setItem("selectedFoods", JSON.stringify(selectedFoods));

        // Chuyển sang dessert.html
        location.href = "dessert.html";
      });
    </script>
  </body>
</html>
